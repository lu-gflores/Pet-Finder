<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Assets/css/style.css">
  <script src="https://kit.fontawesome.com/8c3f6be893.js" crossorigin="anonymous"></script>
  <script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <title>Favorite Trails</title>
</head>
<body>
    <header>
      <nav class="w-full flex items-center mx-auto flex-wrap h-16 text-center">
        <div class="flex items-center flex-shrink-0 text-teal-600 mr-6 absolute ml-8">
            <span class="text-2xl logo">Trail Finder</span>
        </div>
        <div class="w-full block flex items-center w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-600 hover:text-teal-400 text-xl mx-4">
                    Explore
                </a>
                <a href="favorites.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-600 hover:text-teal-400 text-xl mx-4">
                    Saved
                </a>
            </div>
            <div class="flex border-b border-b-2 border-teal-500 py-2 mx-auto absolute right-0 mr-16">
                <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Search Cities" aria-label="City name">
                <input class="appearance-none bg-transparent border-none w-2/4 text-gray-700 mr-0 py-1 px-2 leading-tight focus:outline-none" type="number" placeholder="Distance" aria-label="Distance from City">
                <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                Search
                </button>
            </div>
        </div>
    </nav>
    <hr>
    </header>
    <!-- Placeholder for holding the container of stored favorites -->
    <main class="flex h-screen justify-center object-center grid sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4 m-8" id="container">
    </main>
    <script src="Assets/js/favorites.js"></script>
  </div>
</body>
</html>
